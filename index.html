
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link rel="shortcut icon" href="images/icon.jpg.jpg" type="image/x-icon">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  
     <header>
      <h2 class="mt-3 text-danger text-center  "> Welcome To  
        Phone Hunter
        <section>
          <div class="d-flex  justify-content-center align-items-center mt-4">
            <input id="search-field" class="form-control w-25" type="text" placeholder="search">
            <button id="btn-search" class=" btn btn-danger ms-1">Search</button>
          </div>
        </section>
     </header>
<main class="container" >
  <section>
      <div id="phone-container" class="row row-cols-1 row-cols-md-2 g-4 mt-2 mb-4 "></div>  
  </section>
  <div id="no-phone" class="d-none">
    <h3 class="text-warning">No phone found. Please try a new search</h3>
  </div>
  <!-- show all button -->
  <div id="showAll" class="text-center mb-4 d-none ">
    <div id="btnShow" class="btn btn-danger">Show All</div>

  </div>
  <!-- loader -->
  <section id="loader" class="d-none">
    <div class="d-flex justify-content-center align-items-center">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  </section>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
